<div class = "book-page">
    <h3> Table of products </h3>
Test Event {{bookObj.test}}
  <div class="container" >
  <table class="table table-bordered">
    <thead>
      <tr>
        <th><a href="#" ng-click="sortType = 'id';sortReverse = !sortReverse">
            ID 
            <span ng-show="sortType == 'id'" class="fa fa-caret-down"></span>
          </a>
        </th>
        <th></th>
        <th><a href="#" ng-click="sortType = 'name';sortReverse = !sortReverse">
            Name 
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th>Description</th>
        <th>
          <a href="#" ng-click="sortType = 'price';sortReverse = !sortReverse">
            Price 
            <span ng-show="sortType == 'price' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'price' && sortReverse" class="fa fa-caret-up"></span>
          </a>
          </th>
      </tr>
      </thead>
      <tbody>
        <tr ng-repeat="book in bookObj.drupalbooks | orderBy:sortType:sortReverse | limitTo : bookObj.pageSize"><!-- Pages[bookObj.currentPage] -->
            <td>{{book.id}}</td>
            <td><img ng-src="img/{{book.img}}" alt="{{ book.name }}" height="100px" ng-click="bookObj.openBook($event,book)" /></td>
            <td><a href="#!/book/{{book.id}}">{{ book.name }}</a> </td>
            <td style="width:300px;">{{ book.description }}</td>
            <td style="width:70px;text-align: center;">{{ book.price }}</td>
        </tr>
      </tbody>
      <tfoot>
         <td colspan="6">
           <!--
            <div class="pagination pull-right">
              <ul>
                <li ng-class="{disabled: currentPage == 0}">
                    <a href ng-click="prevPage()">« Prev</a>
                </li>
                <li ng-repeat="n in range(pagedItems.length)"
                       ng-class="{active: n == currentPage}"
                       ng-click="setPage()">
                    <a href ng-bind="n + 1">1</a>
                </li>
                <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                    <a href ng-click="nextPage()">Next »</a>
                </li>
              </ul>
          </div> -->
          <div class="pagination pull-right">
              <ul>
                <li ng-repeat="book in bookObj.drupalbooks | limitTo : bookObj.pageSize" style="display: inline-block;padding:5px;">
                    <button ng-click="bookObj.goPage($index+1)" ng-disabled="bookObj.currentPage == $index+1">{{bookObj.currentPage }}/{{ $index+1 }}</button>
                </li>
              </ul>
          </div>
        </td>
      </tfoot>
    </table>
    </div>

    <div style="border:1px solid grey;width:180px;">
        {{myctrl.text}} -- v  
        <p ng-transclude></p>
    </div>
</div>
